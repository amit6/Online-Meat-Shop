<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<link rel="stylesheet" href="../css/style.css" />
		<style>
			body{
				width: 600px;
			}
		</style>
	</head>
	<body>
		<div class="summary-order-component">
			<header>
				<h3>ORDER SUMMARY</h3>
			</header>
			<section>
				<div class="delivery-time">
					<div class="underline-buttons">
						<button>Deliver Now</button>
						<button>Deliver Latter</button>
					</div>
					<span>Your Order will be delivered within</span>
					<h2>45 minutes</h2>
				</div>
				<div class="order-summary">
					<div class="order">
						<img src="">
						<div class="item-info">
							<div class="info">
								<span>Boneless</span>
								<i class="icon-plus close"></i>
							</div>
							<div class="quantity-items">
								<div class="icon-minus-plus-wrapper">
									<i class="icon-minus"></i>
									<span>1</span>
									<i class="icon-plus"></i>
								</div>
								<span class="price">220</span>
							</div>
						</div>
					</div>

					<div class="coupon">
						<input type="text" name="coupon" />
						<button>APPLY</button>
					</div>

					<div class="donate">
						<i class="icon-ok-squared"></i>
						<span>Donate for a Social Cause</span>
					</div>

					<div class="total-cost">
						<div class="items-price">
							<span>Item Price</span>
							<span class="total">220.00</span>
						</div>
						<div class="tax">
							<span>Tax</span>
							<span>20.00</span>
						</div>
					</div>

					<button class="place-order">PLACE ORDER</button>
				</div>
			</section>
		</div>
	</body>
</html>
